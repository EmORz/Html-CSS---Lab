<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">

</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname">
    <br>
    <span>Last name:</span>
    <input type="text" name="lastname">
    <br>
    <span>Email:</span>
    <input type="text" name="email">
    <br>
    <span>Town</span>
    <select name="town">
        <option value="1">
            Sofia
        </option>
        <option value="2">
            Razgrad
        </option>
        <option value="3">
            Others
        </option>
    </select>
    <br>
    <input type="submit" name="Submit">

</form>


</body>
</html>
